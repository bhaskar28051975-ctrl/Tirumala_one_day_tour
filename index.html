<style>
  :root{ --accent:#0b8f6b; --dark:#083a61; --card-bg:#ffffff; --muted:#666; }
  *{box-sizing:border-box}
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f6f3;color:#111}
  /* Banner */
  .hero{
    position:relative;
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThAlK2v-XnN6bvgiY4AGhg82oo0rIGT3BMWeCYIm-7jA&s=10') center/cover no-repeat;
    padding: 60px 14px 110px;
    color:#fff;
    text-align:center;
  }
  .hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.45)}
  .hero .inner{position:relative;z-index:2;max-width:980px;margin:0 auto}
  .hero h1{margin:0;font-size:26px;font-weight:800;text-shadow:1px 1px 6px rgba(0,0,0,0.6)}
  .hero h2{margin:8px 0 0;font-size:16px;color:#ffeaa7;font-weight:600}
  .hero .signature{margin-top:14px;background:rgba(0,0,0,0.35);display:inline-block;padding:8px 14px;border-radius:20px;font-weight:700}

  /* Driver banner */
  .driver-banner{display:none;position:relative;max-width:980px;margin:18px auto;padding:12px;border-radius:12px;background:linear-gradient(90deg,rgba(0,0,0,0.65),rgba(0,0,0,0.35));color:#fff;box-shadow:0 8px 20px rgba(0,0,0,0.15);}
  .driver-banner .left{display:flex;align-items:center;gap:12px}
  .driver-photo{width:96px;height:96px;border-radius:10px;object-fit:cover;border:3px solid rgba(255,255,255,0.9)}
  .driver-meta{text-align:left}
  .driver-meta .name{font-weight:800;font-size:18px}
  .driver-meta .small{opacity:0.95;font-size:14px;margin-top:6px}
  .driver-meta .price{margin-top:8px;background:rgba(255,255,255,0.07);display:inline-block;padding:6px 8px;border-radius:8px;font-weight:700}
  .driver-wa{display:inline-block;margin-left:16px;background:#25D366;color:#063;padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:800}

  /* language selector */
  .lang-wrap{max-width:980px;margin:14px auto;padding:0 12px;text-align:center}
  .lang-wrap select{padding:8px 10px;border-radius:8px;border:1px solid #ddd;font-size:15px}

  /* rest */
  .container{max-width:980px;margin:14px auto;padding:0 12px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;margin-top:12px}
  .card{background:var(--card-bg);border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  .card img{width:100%;height:170px;object-fit:cover;display:block}
  .card .body{padding:12px}
  .btn{background:var(--accent);color:#fff;padding:9px 12px;border-radius:8px;text-decoration:none;display:inline-block;font-weight:700}
  .inquiry{background:#fff;padding:12px;border-radius:10px;margin-top:18px;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
  .inquiry input,.inquiry textarea{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #ddd;font-size:14px}
  footer{margin:28px 0;text-align:center;color:#666;font-size:14px}
  @media(max-width:720px){.driver-banner{padding:10px}.driver-photo{width:76px;height:76px}}
</style>
</head>
<body>

<!-- MAIN -->

  <div class="grid" id="cardsGrid" aria-live="polite"></div>

  <!-- QUICK INQUIRY -->
  <div class="inquiry" id="inquiryBox">

    <input id="inq_name" type="text" placeholder="Your name" />
    <input id="inq_phone" type="tel" placeholder="Phone number" />

<script>
/* ========== DRIVER DATA ========== 
   Edit photo paths below if you uploaded images to a different location.
   Default expects:
     images/s1.jpg  (Srinu)
     images/s2.jpg  (Kumar)
*/
const DRIVERS = {
  "S1": { id: "S1", name: "Srinu", phone: "9848056765", taxi: "AP 03 U 7788", price: "150", photo: "images/s1.jpg" },
  "S2": { id: "S2", name: "Kumar", phone: "9000012345", taxi: "AP 39 H 6550", price: "150", photo: "images/s2.jpg" }
};

/* sample images and simplified language data (keeps your cards) */
const images = [
  "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjQKCOUX8qe4JhGLolCec5uaHPWOf_JMS1N89RE7c7U1K-mnyN0hyMvAI&s",
  "https://lh3.googleusercontent.com/gps-cs-s/AG0ilSyDCOzxi4EmSOa4TULBuuPqN4LFEChwrZUWbSChkC109oelmQ4Kj1x0x5cinp0Gy51ybFJExcrFOiUgy-hr4dNCX-DmzqNf4tGA-tZfb2WbFAa451SDY-3eBGPGoek3q8d176tf6g=s1328-w720-h1328-rw",
  "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgNhA5eywPCrjipY8W9CmmiDQ0YD0jO_ENZUYmlQuB6_UK9hBTKP_m56M&s",
  "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZHhZ_7A_o3ry0OkEvjgAiL8rtBFAjnsJLMrmJqQjWRhcXU4YQjN8wSvI&s",
  "https://lh3.googleusercontent.com/gps-cs-s/AG0ilSxJ7O8YmvoZYAGezAUYNgzxnb1JEs3gy-8NNPCQHhpwOEV5GIAGWsqnKcZYRD-2wboeIY86LrZI7vaiFdDFt743ej0zV9RuGbgAAVqM9YVJ6IWz2_sGjwqMVz6m-L0I5_tOm43UkA=s520-w520-h416-n-k-no",
  "https://lh3.googleusercontent.com/gps-cs-s/AG0ilSz9sTA8deK5pRXqucjul2ncN4ZzM1kwMt3zMShcWCn0p3udbtIb1RchazsydgeVdy_HrTfLn-xgzXpYld-GcZyr9akevUiyIJgHwN19HJ3ZfNMMAWN5FWcJtHdHjs0SbOMhm0M=s520-w520-h416-n-k-no"
];

const lang = {
  en: {
    siteTitle: "Tirumala One Day Tour",
    siteBy: "by Raju Naik ‚Äì Tirumala Taxi Driver",
    contact: "üìû +91 91540 95125",
    popular: "Popular Tirumala Sightseeing Spots",
    inqTitle: "Quick Inquiry / Booking",
    inqName: "Your name",
    inqPhone: "Phone number",
    inqMsg: "Message (date, people, pickup)",
    inqBtn: "Send via WhatsApp",
    spots: [
      { title: "Papavinasanam", desc: "A sacred waterfall believed to wash away sins. Pilgrims often visit for spiritual cleansing." },
      { title: "Akasha Ganga", desc: "A holy stream and waterfall whose water is used in temple rituals and daily pujas." },
      { title: "Sree Vari Padalu", desc: "The sacred footprints (padalu) of Lord Venkateswara atop Narayanagiri." },
      { title: "Sree Venu Gopala Swamy Temple", desc: "Ancient temple dedicated to Lord Krishna near the Papavinasanam road." },
      { title: "Sila Thoranam", desc: "A natural rock arch formation ‚Äî one of the rare geological wonders near Tirumala." },
      { title: "Japali Theertham", desc: "Forest temple and pond dedicated to Lord Hanuman ‚Äî peaceful and scenic." }
    ]
  }
};

let currentLang = "en";

function renderCards() {
  const grid = document.getElementById("cardsGrid");
  grid.innerHTML = "";
  const spots = lang[currentLang].spots;
  for (let i = 0; i < spots.length; i++) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${images[i]}" alt="${spots[i].title}">
      <div class="body">
        <h3>${spots[i].title}</h3>
        <p>${spots[i].desc}</p>
        <div class="actions">
          <a class="btn" href="#" onclick="openModal(${i});return false;">Details</a>
        </div>
      </div>`;
    grid.appendChild(card);
  }
}

function openModal(i){
  const spot = lang[currentLang].spots[i];
  document.getElementById("modalImage").src = images[i];
  document.getElementById("modalTitle").innerText = spot.title;
  document.getElementById("modalDesc").innerText = spot.desc;
  const waText = encodeURIComponent(`Hi, I want details about ${spot.title}`);
  document.getElementById("modalWA").href = "https://wa.me/919154095125?text="+waText;
  document.getElementById("modalOverlay").style.display = "flex";
}

function closeModal(){ document.getElementById("modalOverlay").style.display = "none"; }

function sendInquiry(){
  const name = document.getElementById("inq_name").value.trim();
  const phone = document.getElementById("inq_phone").value.trim();
  const msg = document.getElementById("inq_msg").value.trim();
  if(!name || !phone){ alert("Please enter name and phone."); return; }
  const text = `${name} | ${phone} | ${msg}`;
  const wa = "https://wa.me/919154095125?text="+encodeURIComponent(`Inquiry: ${text}`);
  window.open(wa,'_blank');
}

/* ========== DRIVER BANNER LOGIC ========== */
function showDriverFromURL(){
  const params = new URLSearchParams(window.location.search);
  const driverId = params.get("driver");
  const byPhone = params.get("phone");
  const byTaxi = params.get("taxi");
  let driver = null;
  if (driverId && DRIVERS[driverId]) driver = DRIVERS[driverId];
  else if (byPhone) {
    for (const k in DRIVERS) if (DRIVERS[k].phone === byPhone) driver = DRIVERS[k];
  } else if (byTaxi) {
    const t = byTaxi.replace(/\\s+/g,"").toLowerCase();
    for (const k in DRIVERS) if (DRIVERS[k].taxi.replace(/\\s+/g,"").toLowerCase() === t) driver = DRIVERS[k];
  }

  if (driver) {
    document.getElementById("driverBanner").style.display = "block";
    document.getElementById("driverBanner").setAttribute("aria-hidden","false");
    document.getElementById("driverPhoto").src = driver.photo || "";
    document.getElementById("driverName").innerText = driver.name;
    document.getElementById("driverPhone").innerText = "Phone: " + driver.phone;
    document.getElementById("driverTaxi").innerText = "Taxi No: " + driver.taxi;
    document.getElementById("driverPrice").innerText = "Price: ‚Çπ" + driver.price + "/person";
    document.getElementById("site_title").innerText = "Tirumala One Day Tour ‚Äì Booked via " + driver.name;
    document.getElementById("site_contact").innerText = "üìû " + driver.phone;
    const wa = "https://wa.me/91" + driver.phone + "?text=" + encodeURIComponent("Hello " + driver.name + ", I want to book Tirumala one day tour.\\nDate:\\nPeople:\\nPickup point:");
    document.getElementById("driverWA").href = wa;
  }
}

/* initialize */
document.addEventListener("DOMContentLoaded", function(){
  renderCards();
  showDriverFromURL();
});
</script>
