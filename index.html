/* âœ… Banner with background image */
.hero {

.hero h1 {

.btn {

  color: #fff;
  padding: 10px 14px;
  border-radius: 8px;
  text-decoration: none;
  display: inline-block;
  font-weight: 700;
  margin-top: 12px;
}
.container {
  max-width: 980px;
  margin: 18px auto;
  padding: 0 12px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 14px;
}
.card {
  background: var(--card-bg);
  border-radius: 10px;

}
.card img {

}
.card .body {

}
.card h3 {
  margin: 6px 0;

}
.card p.desc {
  font-size: 14px;
  color: #333;
}
footer {
  margin: 22px 0;
  text-align: center;
  color: #444;
}
.modal {
  display: none;
  position: fixed;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: 999;
}
.modal .box {
  background: #fff;
  max-width: 720px;
  margin: 6% auto;
  border-radius: 10px;
  overflow: hidden;
}
.modal img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}
.modal .cont {
  padding: 14px;
  text-align: left;
  color: #111;
}
.modal h3 {
  margin: 0 0 8px;
  color: var(--dark);
}
.modal p {
  font-size: 14px;
  line-height: 1.5;
  color: #333;
}
.modal .actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 12px;
}
.small {
  font-size: 13px;
  color: #666;
}
</style>
</head>
<body>

<!-- âœ… Banner Section -->
<section class="hero">
  <h1>Tirumala One Day Tour</h1>

  <a class="btn" href="https://wa.me/919154095125?text=Hi%20Raju%20Naik%2C%20I%20want%20to%20know%20about%20your%20Tirumala%20tour.">ðŸ“± Chat on WhatsApp</a>
</section>

<div class="container">
  <h2 style="color:var(--dark)">Popular Tirumala Sightseeing Spots</h2>
  <div class="grid" id="packagesGrid"></div>
  <footer>Powered by <b>BR Info Pvt Ltd</b></footer>
</div>

<div id="modal" class="modal" onclick="closeModal(event)">
  <div class="box" onclick="event.stopPropagation()">
    <img id="modalImg" src="" alt="">
    <div class="cont">
      <h3 id="modalTitle"></h3>
      <p id="modalText"></p>
      <div class="actions">
        <a id="bookBtn" class="btn" href="#">ðŸ“± Book on WhatsApp</a>
        <a class="btn" href="#" onclick="hideModal()">Close</a>
      </div>
    </div>
  </div>
</div>

<script>
const driverName = "Raju Naik";
const driverNumber = "919154095125";

const packages = [
  {
    title: "Sree Vari Padalu, Tirumala",
    img: "https://upload.wikimedia.org/wikipedia/commons/5/5b/Srivari_Padalu_Tirumala.jpg",
    short: "Sacred footprints of Lord Venkateswara atop Narayanagiri Hill.",
    long: "Sree Vari Padalu are believed to be the exact spot where Lord Venkateswara first set foot on Tirumala hills."
  },
  {
    title: "Sila Thoranam, Tirumala",
    img: "https://upload.wikimedia.org/wikipedia/commons/8/83/Sila_Thoranam_Tirumala.jpg",
    short: "Natural rock arch formation â€” one of India's rare wonders.",
    long: "Sila Thoranam is a naturally formed rock arch near Tirumala Temple, dating back millions of years."
  },
  {
    title: "Papavinasanam, Tirumala",
    img: "https://upload.wikimedia.org/wikipedia/commons/0/0f/Papavinasanam_Tirumala_Waterfalls.jpg",
    short: "Sacred waterfall believed to wash away sins.",
    long: "Papavinasanam, meaning 'Destruction of Sins', is a holy waterfall a few km from Tirumala."
  },
  {
    title: "Akasha Ganga, Tirumala",
    img: "https://upload.wikimedia.org/wikipedia/commons/6/66/Akasha_Ganga_Tirumala.jpg",
    short: "Waterfall where holy water for rituals is drawn daily.",
    long: "Akasha Ganga is an ancient sacred waterfall whose water is used in the daily temple rituals."
  },
  {
    title: "Venu Gopala Swamy Temple",
    img: "https://upload.wikimedia.org/wikipedia/commons/7/7f/Venu_Gopala_Swamy_Temple_Tirumala.jpg",
    short: "Ancient temple dedicated to Lord Krishna near Papavinasanam.",
    long: "The Sree Venu Gopala Swamy Temple is one of Tirumalaâ€™s hidden gems dedicated to Lord Krishna."
  },
  {
    title: "Japali Theertham",
    img: "https://upload.wikimedia.org/wikipedia/commons/b/bb/Japali_Anjaneya_Swami_Temple_Tirumala.jpg",
    short: "Forest temple dedicated to Lord Hanuman.",
    long: "Japali Hanuman Temple lies deep within the Tirumala forest, believed to be visited by Lord Hanuman."
  }
];

const grid = document.getElementById("packagesGrid");
packages.forEach((p, i) => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${p.img}" alt="${p.title}">
    <div class="body">
      <h3>${p.title}</h3>
      <p class="desc">${p.short}</p>
      <div style="margin-top:8px;">
        <a href="#" class="btn" onclick="openModal(${i})">Check Details</a>
      </div>
    </div>`;
  grid.appendChild(card);
});

function openModal(i){
  const p = packages[i];
  document.getElementById("modalImg").src = p.img;
  document.getElementById("modalTitle").textContent = p.title;
  document.getElementById("modalText").textContent = p.long;
  const msg = `Hi ${driverName}, I'm interested in visiting ${p.title}. Please share more details.`;
  document.getElementById("bookBtn").href = "https://wa.me/" + driverNumber + "?text=" + encodeURIComponent(msg);
  document.getElementById("modal").style.display = "block";
}
function hideModal(){ document.getElementById("modal").style.display = "none"; }
function closeModal(e){ if(e.target.id === "modal"){ hideModal(); } }
</script>
