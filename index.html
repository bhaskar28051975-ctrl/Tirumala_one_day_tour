<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tirumala One Day Tour – Multilingual</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }

    header {
        background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThAlK2v-XnN6bvgiY4AGhg82oo0rIGT3BMWeCYIm-7jA&s=10') no-repeat center/cover;
        height: 180px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: bold;
        text-shadow: 0px 0px 5px black;
        text-align: center;
        padding: 10px;
    }

    .container {
        padding: 15px;
    }

    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 16px;
    }

    .card {
        background: white;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: 0 0 5px rgba(0,0,0,0.15);
    }

    footer {
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #555;
    }
</style>
</head>
<body>

<header id="title"></header>

<div class="container">

    <select id="lang" onchange="changeLang()">
        <option value="en">English</option>
        <option value="te">తెలుగు</option>
        <option value="ta">தமிழ்</option>
        <option value="kn">ಕನ್ನಡ</option>
        <option value="mr">मराठी</option>
        <option value="hi">हिंदी</option>
    </select>

    <div class="card"><h3 id="papa"></h3></div>
    <div class="card"><h3 id="aakash"></h3></div>
    <div class="card"><h3 id="venu"></h3></div>
    <div class="card"><h3 id="japali"></h3></div>
    <div class="card"><h3 id="sila"></h3></div>
    <div class="card"><h3 id="padalu"></h3></div>
</div>

<footer>
    Powered by BR Info Tech Pvt Ltd
</footer>

<script>
const tr = {
    en: {
        title: "Tirumala One Day Tour",
        papa: "Papavinashanam",
        aakash: "Aakash Ganga",
        venu: "Sri Venu Gopala Swamy Temple",
        japali: "Japali Hanuman Temple",
        sila: "Sila Thoranam – Tirumala",
        padalu: "Srivari Padalu"
    },

    te: {
        title: "తిరుమల వన్ డే టూర్",
        papa: "పాపవినాశనం",
        aakash: "ఆకాశ గంగా",
        venu: "శ్రీ వేణుగోపాల స్వామి ఆలయం",
        japali: "జపాలి హనుమాన్ ఆలయం",
        sila: "శిలా తోరణం – తిరుమల",
        padalu: "శ్రీVari పాదాలు"
    },

    ta: {
        title: "திருமலா ஒரு நாள் சுற்றுலா",
        papa: "பாபவிநாசனம்",
        aakash: "ஆகாஷ் கங்கா",
        venu: "ஸ்ரீ வேணுகோபால ஸ்வாமி கோவில்",
        japali: "ஜபாலி ஹனுமான் கோவில்",
        sila: "சிலா தோரணம் – திருமலை",
        padalu: "ஸ்ரீவரி படல்கள்"
    },

    kn: {
        title: "ತಿರುಮಲ ಒಂದು ದಿನದ ಪ್ರವಾಸ",
        papa: "ಪಾಪವಿನಾಶನಂ",
        aakash: "ಆಕಾಶ ಗಂಗಾ",
        venu: "ಶ್ರೀ ವೇಣುಗೋಪಾಲ ಸ್ವಾಮಿ ದೇವಸ್ಥಾನ",
        japali: "ಜಪಾಲಿ ಹನುಮಾನ ದೇವಸ್ಥಾನ",
        sila: "ಶಿಲಾ ತೋರಣಂ – ತಿರುಮಲ",
        padalu: "ಶ್ರೀ ವರೀ ಪದಗಳು"
    },

    mr: {
        title: "तिरुमला वन डे टूर",
        papa: "पापविनाशन",
        aakash: "आकाश गंगा",
        venu: "श्री वेणुगोपाल स्वामी मंदिर",
        japali: "जपली हनुमान मंदिर",
        sila: "शिला तोरणम – तिरुमला",
        padalu: "श्रीवारी पादालु"
    },

    hi: {
        title: "तिरुमला वन डे टूर",
        papa: "पापविनाशनम",
        aakash: "आकाश गंगा",
        venu: "श्री वेणुगोपाल स्वामी मंदिर",
        japali: "जपली हनुमान मंदिर",
        sila: "शिला तोरणम – तिरुमला",
        padalu: "श्रीवारी पादालु"
    }
};

function changeLang() {
    let L = document.getElementById("lang").value;
    document.getElementById("title").innerHTML = tr[L].title;
    document.getElementById("papa").innerHTML = tr[L].papa;
    document.getElementById("aakash").innerHTML = tr[L].aakash;
    document.getElementById("venu").innerHTML = tr[L].venu;
    document.getElementById("japali").innerHTML = tr[L].japali;
    document.getElementById("sila").innerHTML = tr[L].sila;
    document.getElementById("padalu").innerHTML = tr[L].padalu;
}

// default language
changeLang();
</script>

</body>
</html>
