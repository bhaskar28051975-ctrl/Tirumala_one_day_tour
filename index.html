/* utility: current language (default english) */
let currentLang = "en";

/* render cards */
function renderCards() {
  const grid = document.getElementById("cardsGrid");
  grid.innerHTML = "";
  const spots = langData().spotsFor(currentLang);
  for (let i = 0; i < spots.length; i++) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${images[i]}" alt="${spots[i].title}">
      <div class="body">
        <h3>${spots[i].title}</h3>
        <p>${spots[i].short}</p>
        <div class="actions">
          <a class="btn" href="#" onclick="openModal(${i});return false;">Details</a>
        </div>
      </div>`;
    grid.appendChild(card);
  }
}

/* build language-specific spot objects with short+long */
function langData() {
  return {
    spotsFor: function(langKey){
      const L = lang[langKey];
      // build array of objects {title, short, long}
      const arr = [];
      for(let i=0;i<6;i++){
        const s = L.spots[i];
        // short = first 70 chars of desc (if exists) else desc same
        const short = (s.desc && s.desc.length>70) ? s.desc.slice(0,70)+"..." : s.desc;
        arr.push({ title: s.title, short: short, long: s.desc });
      }
      return arr;
    }
  };
}

/* set language (updates text and rerenders) */
function setLang(l){
  currentLang = l;
  const L = lang[l];
  document.getElementById("site_title").innerText = L.siteTitle;
  document.getElementById("site_by").innerText = L.siteBy;
  document.getElementById("site_contact").innerText = L.contact;
  document.getElementById("popular_heading").innerText = L.popular;
  document.getElementById("inq_title").innerText = L.inqTitle;
  document.getElementById("inq_name").placeholder = L.inqName;
  document.getElementById("inq_phone").placeholder = L.inqPhone;
  document.getElementById("inq_msg").placeholder = L.inqMsg;
  document.getElementById("inq_submit").innerText = L.inqBtn;
  renderCards();
  // update WA button link label? Floating WA is icon-only; main banner button not shown here
}

/* open modal for index i using currentLang */
function openModal(i){
  const L = lang[currentLang];
  const spot = langData().spotsFor(currentLang)[i];
  document.getElementById("modalImage").src = images[i];
  document.getElementById("modalTitle").innerText = spot.title;
  document.getElementById("modalDesc").innerText = spot.long;
  const waText = encodeURIComponent(`Hi ${L.siteBy.split("тАУ")[0].trim()}, I want details about ${spot.title}`);
  document.getElementById("modalWA").href = "https://wa.me/919154095125?text="+waText;
  document.getElementById("modalOverlay").style.display = "flex";
}

/* close modal */
function closeModal(){
  document.getElementById("modalOverlay").style.display = "none";
}

/* quick inquiry -> open WhatsApp with filled text */
function sendInquiry(){
  const L = lang[currentLang];
  const name = document.getElementById("inq_name").value.trim();
  const phone = document.getElementById("inq_phone").value.trim();
  const msg = document.getElementById("inq_msg").value.trim();
  if(!name || !phone){
    alert("Please enter name and phone.");
    return;
  }
  const text = `${name} | ${phone} | ${msg}`;
  const wa = "https://wa.me/919154095125?text="+encodeURIComponent(`Inquiry: ${text}`);
  window.open(wa,'_blank');
}

/* initialize: add translations to lang variable in runtime form used above */
(function init(){
  // build a compact structure for code use (we already have `lang` above)
  // but lang variable used earlier is the same; just set default language
  setLang(currentLang);
})();
